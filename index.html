<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <div class="navigation container flex">
        <p class="nav-title">FoodDesc</p>
        <a href="https://shhvva.github.io/portfolio/" class="hover-link"
          >shhvva</a
        >
      </div>
    </nav>
    <main>
      <div class="instr container">
        <p>
          Enter your favourite food item and we will fetch you 6 recipes
        </p>
      </div>
      <div class="search-box container flex">
        <input
          class="recipes-input"
          type="text"
          name=""
          id="search-input"
          placeholder="whats your fav food?"
        />
        <input
          class="submit-button"
          type="submit"
          name="search"
          value="Search"
          id="search-button"
          onclick="fetchRecipie(document.getElementById('search-input').value)"
        />
      </div>
      
      <div class="card-container container flex" id="card-container">
        
      </div>
    </main>

    <template id="template-recipe-card">
      <a id="recp-source" href="" target="_blank">
        <div class="card">
          <div class="card-header">
            <img id="card-img" src="" alt="News img" />
          </div>
          <div class="card-content">
            <p class="details-title" id="card-title"></p>
            <p id="card-ingdr" class="details"></p>
            <br />
            <p class="details-title">Calories :</p>

            <span id="card-cal" class="details"> </span>
            <span class="details"> Kcal</span>
          </div>
        </div>
      </a>
    </template>

    <script src="app.js"></script>
  </body>
</html>
